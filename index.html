<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container">
    <div class="main">
      <div class="bg-main">
        <img src="images/bg-main-desktop.png" class="bg-desktop">
      </div>
      <div class="card-front">
        <img src="images/bg-card-front.png" class="card-f" alt="card-front">
        <div class="details-front">
          0000 0000 0000 0000
          Jane Appleseed
          00/00
        </div>
      </div>
      
      <div class="card-back">
        <img src="images/bg-card-back.png" class="card-b" alt="card-back">
          <div class="details-back">
            000
          </div>
      </div>
      
      <div class="container-form">
        <div class="form-details">
          <label class="lab" for="name">Cardholder Name</label>  
            <!-- e.g. Jane Appleseed -->
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">

          <label class="lab" for="name">Card Number</label>
            <!-- e.g. 1234 5678 9123 0000 -->
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
          
          <div class="f-details-row">
            <div class="date-container">
              <label class="lab" for="date">Exp. Date (MM/YY)</label>
              <div class="date-input-row">
                <input type="text" placeholder="MM" id="date">
                <input type="text" placeholder="YY" id="date">
              </div>
              
            </div>
            
            <div class="cvc-container">
              <label class="lab" for="cvc">CVC</label>
              <input type="text" placeholder="123" id="cvc">
            </div>
            
          </div>
          

          <button class="confirm">Confirm</button>
        </div>
      </div>
        
  </div>
  </div>
  

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="styles/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
